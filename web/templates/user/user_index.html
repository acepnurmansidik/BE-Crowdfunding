{{ define "content" }}
<h2 class="mb-4">List of User</h2>
<a href="/users/new" class="btn btn-primary mb-3">
  <i class="fa fa-plus"></i> New User
</a>
<div class="card mb-4">
  <div class="card-body">
    <table class="table mb-0">
      <thead class="thead-light">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Occupation</th>
          <th>Email</th>
          <th></th>
        </tr>
        <tbody>
            {{ range .users }}
            <tr>
              <td>
                {{ if .AvatarFileName }}
                  <img src="{{ .AvatarFileName }}" alt="thumbnail" class="img-fluid img-thumbnail" width="60">
                {{ else }}
                  <img src="images/user/images.png" alt="thumbnail" class="img-fluid img-thumbnail" width="60">
                {{ end }}
              </td>
              <td>{{ .Name }}</td>
              <td>{{ .Occupation }}</td>
              <td>{{ .Email }}</td>
              <td>
                <a href="/users/edit/{{ .ID }}"><i class="fa fa-edit"></i></a>
              </td>
            </tr>
            {{ end }}
        </tbody>
      </thead>
    </table>
  </div>
</div>
{{ end }}
